<!DOCTYPE html>

<html lang="en">


<head>

<title>motion draw viewer</title>

<meta charset = "utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">

<link rel = "stylesheet" type = "text/css" href = "css/viewer.css">

<script>var host = 'wss://79.207.124.205';</script>
<script language = "javascript" type = "text/javascript" src = "js/gl_math.js"></script>
<script language = "javascript" type = "text/javascript" src = "js/viewer.js"></script>

<script id="viewer_vertex" type="x-shader/x-vertex">

attribute vec3 pos;
attribute vec3 color;

varying vec3 frag_color;

uniform mat4 pv;

void main()
{
  frag_color  = color;
  gl_Position = pv * vec4(pos,1.0);
}

</script>

<script id="viewer_fragment" type="x-shader/x-fragment">

precision mediump float;

varying vec3 frag_color;

void main()
{
  gl_FragColor = vec4(frag_color,1.0);
}

</script>

</head>


<body>

<canvas id="viewer_canvas" width="500px" height="500px"></canvas>

</body>


</html>
